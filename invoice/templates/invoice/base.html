<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    MAEL -
    {% block title_block %}
    {% endblock %}
  </title>

  {% block css_block %}
  {% endblock %}

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-center">
      <div class="logo">
        <a href="/" class="brand-logo">MAEL</a>
      </div>
      <div class="nav-links">
        <a href="/invoice/" class="nav-link">New Invoice</a>
        <a href="/stock/" class="nav-link">Stocks</a>
        <a href="/parties/" class="nav-link">Parties</a>
        <a href="/profile/" class="nav-link">Profile</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block body_block %}
    {% endblock %}
  </div>

  <footer>
    <p>Developed by Vilash Daate</p>
  </footer>
</body>
</html>
