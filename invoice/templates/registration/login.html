{% extends '_base.html' %}

{% load static %}

{% block title_block %}
  Log In
{% endblock title_block %}

{% block body_block %}
<div class="input-container">
  <h3>Log In</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      Log In
    </button>
  </form>
</div>
{% endblock body_block %}
